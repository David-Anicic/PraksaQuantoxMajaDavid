<div class="register">
    <div>
      <h2>
        Don't  have an account?
      </h2>
          <h3>Sign up now</h3>
      </div><br>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">Username:</label>
              <input class="form-control user" type="text" name="username" id="username2" formControlName="registerUsername"/>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control email" type="email" name="email" id="email2" formControlName="registerEmail"/>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input class="form-control pass" type="password" name="password" id="password2" formControlName="registerPassword"/>
          </div>
          <div class="form-group clearfix">  
              <label for="password">Confirm your password:</label>   
              <input class="form-control pass" type="password" name="password" id="password3" formControlName="registerConfirmPassword"/>
              <br><button class="btn btn-lg btn-secondary" type="submit">Register</button>
          </div>
      </form>
  </div>
