<div class="row" *ngFor="let value of values">{{value}}</div>

<table id="boardTable">
    <tr *ngFor="let value1 of values">
        <td *ngFor="let value2 of values" (click)="clicked(value1, value2)"><img src="../../assets/{{m[value1][value2]}}" width="150px"></td>
    </tr>
</table>
<div *ngIf="gameOver">
    <p style="color:red;margin:auto;">Game over!</p>
</div>
